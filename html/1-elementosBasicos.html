<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos en HTML5</title>
</head>
<body>
    <!-- Encabezado principal -->
    <!--La primera letra del acute es de la letra que tiene el acento-->
    <h1>Mi Primera P&aacute;gina Web</h1>

    <!-- Párrafo de introducción -->
    <p>Este es un ejemplo de una página web básica utilizando HTML5.</p>

    <!-- Enlace a otra página -->
    <a href="https://www.example.com">Visita mi sitio favorito</a>

    <!-- Lista no ordenada -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>

    <!-- Imagen con atributos src y alt -->
    <img src="https://via.placeholder.com/150" alt="Descripción de la imagen">

</body>
</html>
